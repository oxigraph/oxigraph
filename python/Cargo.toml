[package]
name = "pyoxigraph"
version.workspace  = true
authors.workspace = true
license.workspace  = true
readme = "README.md"
keywords = ["RDF", "SPARQL", "graph-database", "database"]
repository = "https://github.com/oxigraph/oxigraph/tree/main/python"
homepage = "https://pyoxigraph.readthedocs.io/"
description = "Python bindings of Oxigraph, a SPARQL database and RDF toolkit"
edition.workspace  = true
rust-version.workspace  = true
publish = false

[lib]
crate-type = ["cdylib"]
name = "pyoxigraph"
doctest = false

[features]
abi3 = ["pyo3/abi3-py38"]

[dependencies]
oxigraph = { version = "0.4.0-alpha.1-dev", path="../lib", features = ["http_client"] }
pyo3 = { version = "0.19", features = ["extension-module"] }
