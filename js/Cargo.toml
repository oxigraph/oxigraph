[package]
name = "oxigraph-js"
version.workspace  = true
authors.workspace  = true
license.workspace  = true
readme = "README.md"
keywords = ["RDF", "N-Triples", "Turtle", "RDF/XML", "SPARQL"]
repository = "https://github.com/oxigraph/oxigraph/tree/main/js"
description = "JavaScript bindings of Oxigraph"
edition.workspace  = true
rust-version.workspace  = true
publish = false

[lib]
crate-type = ["cdylib"]
name = "oxigraph"

[dependencies]
oxigraph = { version = "0.4.0-alpha.1-dev", path="../lib", features = ["js"] }
wasm-bindgen = "0.2"
js-sys = "0.3"
console_error_panic_hook = "0.1"
