[package]
name = "sparshex"
version = "0.1.0"
authors.workspace = true
license.workspace = true
readme = "README.md"
keywords = ["ShEx", "RDF", "validation", "shapes"]
categories = ["data-structures", "parser-implementations"]
repository = "https://github.com/oxigraph/oxigraph/tree/main/lib/sparshex"
description = "ShEx (Shape Expressions) validation engine"
documentation = "https://docs.rs/sparshex"
edition.workspace = true
rust-version.workspace = true

[features]
default = []
rdf-12 = ["oxrdf/rdf-12"]

[dependencies]
oxrdf = { workspace = true, features = ["oxsdatatypes"] }
oxsdatatypes.workspace = true
oxiri.workspace = true
regex.workspace = true
rustc-hash.workspace = true
thiserror.workspace = true
nom = "7.1"

[dev-dependencies]
oxrdfio.workspace = true
codspeed-criterion-compat.workspace = true

[lints]
workspace = true

[[bench]]
name = "validation"
harness = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
