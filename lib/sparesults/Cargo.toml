[package]
name = "sparesults"
version = "0.1.0-rc.1"
authors = ["Tpt <thomas@pellissier-tanon.fr>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["SPARQL"]
repository = "https://github.com/oxigraph/oxigraph/tree/master/lib/sparesults"
homepage = "https://oxigraph.org/"
description = """
SPARQL query results formats parsers and serializers
"""
edition = "2021"

[features]
default = []
rdf-star = ["oxrdf/rdf-star"]

[dependencies]
json-event-parser = "0.1"
oxrdf = { version = "0.1.0-rc.1", path="../oxrdf" }
quick-xml = "0.22"

[package.metadata.docs.rs]
all-features = true
