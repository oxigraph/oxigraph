[package]
name = "oxigraph"
version = "0.1.0"
authors = ["Tpt <thomas@pellissier-tanon.fr>"]
license = "MIT/Apache-2.0"
readme = "../README.md"
keywords = ["RDF", "N-Triples", "Turtle", "RDF/XML", "SPARQL"]
repository = "https://github.com/oxigraph/oxigraph"
description = """
An RDF and SPARQL library in Rust
"""
edition = "2018"

[dependencies]
lazy_static = "1"
rocksdb = { version = "0.14", optional = true }
sled = { version = "0.31", optional = true }
quick-xml = "0.18"
rand = "0.7"
md-5 = "0.8"
sha-1 = "0.8"
sha2 = "0.9"
digest = "0.8"
regex = "1"
oxilangtag = "0.1"
oxiri = "0.1"
rio_api = "0.4"
rio_turtle = "0.4"
rio_xml = "0.4"
hex = "0.4"
nom = "5"
peg = "0.6"
siphasher = "0.3"

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3"
getrandom = {version="0.1", features=["wasm-bindgen"]}

[dev-dependencies]
rayon = "1"
criterion = "0.3"
anyhow = "1"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3"

[[bench]]
name = "store"
harness = false
required-features = ["sled", "rocksdb"]

[[bench]]
name = "sparql_query"
harness = false