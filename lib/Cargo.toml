[package]
name = "oxigraph"
version = "0.3.6"
authors = ["Tpt <thomas@pellissier-tanon.fr>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["RDF", "SPARQL", "graph-database", "database"]
categories = ["database-implementations"]
repository = "https://github.com/oxigraph/oxigraph/tree/main/lib"
homepage = "https://oxigraph.org/"
description = """
a SPARQL database and RDF toolkit
"""
edition = "2021"

[package.metadata.docs.rs]
all-features = true

[features]
default = []
http_client = ["oxhttp", "oxhttp/rustls"]

[dependencies]
rand = "0.8"
md-5 = "0.10"
sha-1 = "0.10"
sha2 = "0.10"
digest = "0.10"
regex = "1"
oxilangtag = "0.1"
oxiri = "0.2"
rio_api = "0.7"
rio_turtle = "0.7"
rio_xml = "0.7"
hex = "0.4"
nom = "7"
siphasher = "0.3"
lazy_static = "1"
sysinfo = "0.26"
oxrdf = { version = "0.1.0", path="oxrdf", features = ["rdf-star"] }
spargebra = { version = "0.2.2", path="spargebra", features = ["rdf-star"] }
sparesults = { version = "0.1.1", path="sparesults", features = ["rdf-star"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
libc = "0.2"
oxrocksdb-sys = { version = "0.3.3", path="../oxrocksdb-sys" }
oxhttp = { version = "0.1", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3"
getrandom = {version="0.2", features=["js"]}

[dev-dependencies]
criterion = "0.3"
oxhttp = "0.1"
zstd = "0.11"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3"

[[bench]]
name = "store"
harness = false
